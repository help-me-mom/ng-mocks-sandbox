version: 2.1
orbs:
  win: circleci/windows@5.0.0
parameters:
  lockindex:
    type: string
    default: '1'
jobs:
  Core Chrome:
    docker:
      - image: satantime/puppeteer-node:22.13.0
    steps:
      - checkout
      - restore_cache:
          key: root-<< pipeline.parameters.lockindex >>-{{ arch }}-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
      - run:
          name: Install
          command: |
            md5sum package-lock.json > package.md5
            if [ ! -d "./node_modules/" ]; then
              npm install --no-audit && \
              node ./node_modules/puppeteer/install.mjs
            fi
            md5sum -c package.md5
            rm package.md5
      - save_cache:
          key: root-<< pipeline.parameters.lockindex >>-{{ arch }}-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
            - ~/.cache/puppeteer
      - run:
          name: Prettier
          command: npm run prettier:check
      - run:
          name: Lint commits
          command: npx commitlint -V --from=origin/master
      - run:
          name: Lint typescript
          command: npm run ts:check
      - run:
          name: Tests
          command: WITH_COVERAGE=1 npm run test
      - store_test_results:
          path: ./test-reports
      - store_artifacts:
          path: ./test-reports/coverage
  Core IE:
    executor:
      name: win/default
      shell: bash.exe
    steps:
      - checkout
      - run: nvm install $(cat .nvmrc)
      - run: nvm use $(cat .nvmrc)
      - run:
          name: NPM Shell
          command: npm config set script-shell bash.exe
      - restore_cache:
          key: root-<< pipeline.parameters.lockindex >>-{{ arch }}-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}-{{ checksum ".nvmrc" }}
      - run:
          name: NPM Install
          command: |
            md5sum package-lock.json > package.md5
            if [ ! -d "node_modules/" ]; then
              npm ci --no-optional --ignore-scripts
            fi
            md5sum -c package.md5
            rm package.md5
      - save_cache:
          key: root-<< pipeline.parameters.lockindex >>-{{ arch }}-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}-{{ checksum ".nvmrc" }}
          paths:
            - ./node_modules
            - ~/.cache/puppeteer
      - run:
          name: Unit Tests
          command: npm run test -- --reporters=junit --browsers=IECi
      - store_test_results:
          path: ./test-reports
    environment:
      IE_BIN: 'C:\Program Files\Internet Explorer\iexplore.exe'
workflows:
  version: 2
  Testing:
    jobs:
      - Core Chrome
